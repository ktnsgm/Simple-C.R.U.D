<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Main.css" />
    <title>Things to-do</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="title text-center">
        <h1>Enter item below to add to To-Do list</h1>
      </div>

      <div class="form d-flex justify-content-center align-items-center flex-column">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="add-to-do" placeholder="Thing To-Do" />
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
        <p>You Have:</p>
        <p id="counter"></p>

        <table class="table">
          <thead>
            <tr>
              <th scope="col"><h2>To-Do:</h2></th>
            </tr>
          </thead>
          <tbody id="tasks">
            
          </tbody>
        </table>

        <div id="edit-box" role="aria-hidden">
          <form id="save-edit" action="javascript:void(0);" method="POST">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="edit-to-do" />
              <button type="submit" class="btn btn-success">Save</button>
              <button type="button" onclick="closeInput();" class="btn btn-danger">&#10006;</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
